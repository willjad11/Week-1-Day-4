<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <title>User Card</title>
</head>
<body>
    <div class="container">
        <div class="top"></div>
        <div class="bio">
            <div class="picture">
                <img src="icons/user-circle.png" alt="icons/user-circle.png" class="user-circle">
            </div>
            <div class="name">
                <h1>Jane Doe</h1>
            </div>
            <div class="location">
                <img src="icons/map-marker.png" alt="icons/map-marker.png" class="map-marker">
                <h2>Seattle</h2>
            </div>
            <div class="description">
                <p>
                Developer | Engineer | Problem Solver
                Master of shadows and the Internet!
                </p>
            </div>
            <div class="editprofile">
                <img src="icons/gear.png" alt="icons/gear.png" class="gear"> <a href="#">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
